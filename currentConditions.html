<p><img src="{{wsc.google_static_maps_url}}" /></p>
<div class="panel panel-default">
    <div class="panel-body">
        <table class="table table-condensed">
            <tr>
                <td>
                    <span class="label label-info">Report Time:</span>
                </td>
                <td>
                    <span class="badge">{{wsc.observation_time | date : 'MMM d, h:mm a' : timezone}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="label label-info">Temperature:</span>
                </td>
                <td>
                    <span class="badge">{{wsc.temperature}}째 F ({{wsc.celsius}}째 C)</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="label label-info">Dewpoint:</span>
                </td>
                <td>
                    <span class="badge">{{wsc.dewPoint}}째 F ({{wsc.dewPointCelsius}}째 C)</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="label label-info">Wind:</span>
                </td>
                <td>
                    <span class="badge">From the {{wsc.windBearing}} at {{wsc.windSpeed}} MPH</span>
                </td>
            </tr>            
            <tr>
                <td>
                    <span class="label label-info">Current Conditions:</span>
                </td>
                <td>
                    <!-- just because I'm showing the summary here DOES NOT
                         mean that I want you do NOT do the image thing -->
                         <img src="{{wsc.image}}" height="100" width="100">
                    <span class="badge">{{wsc.summary}}</span>
                    <!-- This is where I use the project below's own custom directive-->
                    <!-- https://github.com/projectweekend/angular-skycons -->
                    <!--<skycon icon="wsc.ds_icon" size="128"></skycon>-->
                </td>
            </tr>
            
        </table>

        -->
    </div>                                
</div>
